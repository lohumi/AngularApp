	<!DOCTYPE html>
		<html ng-app="myApp">
		<head>
	<style>
	table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
	}
	</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

		    <script type="text/javascript">
	
		    </script>
		  </head><body>
		  <div  ng-controller="myCtrl">
		  
			<span>Filter by Any: <input type="text" ng-model="searchText"></span><br>
			 <div><a href="views/teamStats.html">See Team-wise Statistics</a></div>
	  
	  <div>
		  	<table style="width:50%">
		  <tr>
		  <th>Match Name</th>
		    <th>Team 1</th>
		    <th>Score</th>
		    <th>Team 2</th> 
		    <th>Score</th>
		    <th>Date</th>
		  </tr>
		  <tr ng-repeat="x in Matchdata.rounds[0].matches | filter:searchText">
		  <td> <span style="display: block; width: 150px;">
		  {{Matchdata.rounds[0].name}}</span></td>
		  <td> <a title="go to detail page" ng-click="detailpage(x.team1.code);" 
		  href="views/detail.html?code={{x.team1.code}}">{{x.team1.name}}</a>
		  
			</td>
		    <td>{{x.score1}}</td> 
		    <td>{{x.team2.name}}</td>
		    <td>{{x.score2}}</td>
		    <td>{{x.date}}</td>
		  </tr>
		  
		</table>
		</div>
		  <div id="loadhtml"> </div>
		  </div>
		  <script type="text/javascript" src="controller/controller.js"></script>
		 </body>
		  </html>
